<body>
<h1><a href="...">Loop & Array</a></h1>

<!--연습2-->
<script>
    var coworkers = ['egoing', 'cecy', 'who'];
</script>

<ul>
    <script>
        var i = 0;
        while (i < coworkers.length ){
        document.write('<li><a href="http://a.com/'+coworkers+'">'+coworkers[i]+'</a></li>')
        i = i + 1;
        }
    </script>
</ul>
