<body>
    <h1>Loop- 2323 추가하기</h1>

    <h2>일반 리스트</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <h2>JS 스크립트</h2>
     <ul>
      <script>
        document.write('<li>1</li>');
        var i = 0;
        while(i < 5){
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        i = i + 1;
        }
        document.write('<li>4</li>');
       </script>
     </ul>
