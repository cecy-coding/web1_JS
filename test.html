<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEB1 - JavaScript</title>
    <style>
        .js {
            font-weight: bold;
            color: red;
        }
        #first {
            color:green;
        }
        span{
            color:blue;
        }
    </style>
</head>
<body>
 <h1> WEB </h1>
 <h2 style="background-color:coral; color:powderblue">Javascript</h2>
 <p>
     <span id="first" class="js">JavaScript</span> is the world's most popular <span>programming</span> language.
     <span class="js">JavaScript</span> is the <span>programming</span> language of the Web.
<span class="js">JavaScript</span> is easy to learn.
 </p>
    <input type="button" value="night" onclick="
    document.querySelector('body').style.backgroundColor = 'black';
    document.querySelector('body').style.color = 'white';
">
    <input type="button" value="day" onclick="
    document.querySelector('body').style.backgroundColor = 'white';
    document.querySelector('body').style.color = 'black';
">

</body>
</html>
