<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Object-객체</h1>
    <h2>Create</h2>
    <script>
        //객체 생성
        var coworkers = {
            "programmer" : "cecy",
            "designer" : "egoing"
        };
        document.write("programmer : "+coworkers.programmer+"<br>");  //객체 도출
        document.write("designer : "+coworkers.designer+"<br>");
        coworkers.marketer = "jaehoon";  //객체 추가
        document.write("marketer : "+coworkers.marketer+"<br>");
        coworkers["data scientist"] = "tom";  //띄어쓰기가 필요한 경우 .빼고 []넣어서 사용
        document.write("data scientist : "+coworkers["data scientist"]+"<br>");
    </script>

    <h2>Iterate-순회</h2>
    <script>
        for(var key in coworkers) {
            document.write(key +' : '+coworkers[key]+ '<br>');
        }
    </script>

    <!--    일단 몰라도된데 -->
    <h2>Property(속성) & Method(?)</h2>
    <script>
        coworkers.showAll = function(){
            for(var key in coworkers) {
            document.write(key +' : '+coworkers[key]+ '<br>');
        }
        }
        coworkers.showAll();
    </script>

</body>
</html>
